<!DOCTYPE html>
<html>
    <head>
        <title> Frontend example </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <div id="form">
            <h1> Info om elev: </h1>

            <h2>Oppdater hobby:</h2>
            <form action="Javascript:updateRequest();">
                <label for="fname">Fornavn:</label><br>
                <input type="text" id="fnameChange" name="fname"><br>
                <input type="submit" value="Oppdater">
            </form><br><br>
            <h2>Slett info:</h2>
            <form action="Javascript:deleteRequest();">
                <label for="fname">Fornavn:</label><br>
                <input type="text" id="fnameDelete" name="fname"><br>
                <input type="submit" value="Slett">
            </form>
            <h2>Get info:</h2>
            <form action="Javascript:getRequest();">
                <label for="fname">Fornavn:</label><br>
                <input type="text" id="fnameGet" name="fname"><br>
                <input type="submit" value="Get">
            </form>
            <br>
            <table id="getTable">
                
            </table>
        </div>

        <script src="JS/get_request.js"></script>
    </body>
</html>
